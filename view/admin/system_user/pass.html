<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">

    <div class="layui-card-body padding-left-40">


        <div class="layui-form-item">
            <label class="relative block">
                <span class="text-green">新的登录密码</span>
                <span class="text-grey margin-left-5">New Password</span>
                <input type="password" name="password" maxlength="32" pattern="^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,32}$" required placeholder="请输入新的登录密码" class="layui-input">
            </label>
            <p class="text-grey">密码必需包含大小写字母、数字、符号的任意两者组合。</p>
        </div>

        <div class="layui-form-item">
            <label class="relative block">
                <span class="text-green">重复登录密码</span>
                <span class="text-grey margin-left-5">Retype Password</span>
                <input type="password" name="repassword" maxlength="32" pattern="^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,32}$" required placeholder="请输入重复登录密码" class="layui-input">
            </label>
            <p class="text-grey">密码必需包含大小写字母、数字、符号的任意两者组合。</p>
        </div>

    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='user_id'}<input type='hidden' value='{$user_id}' name='user_id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="ui-btn" type='submit'>保存</button>
        <button class="ui-btn bg-gray" type='button' data-close>取消编辑</button>
    </div>

</form>
