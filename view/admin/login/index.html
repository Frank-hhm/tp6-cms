<!DOCTYPE html>
<html>
<head>
	<title>{:sysconf('sys_name')}</title>
	<link rel="shortcut icon" href="{:sysconf('sys_icon')}">
    <link rel="stylesheet" href="{:sysconf('ui_icon')}">
    <link rel="stylesheet" href="__STATIC__/plugs/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/common/css/login.css?t={:time()}">
    <script src="__STATIC__/plugs/jquery/pace.min.js"></script>
</head>
<body>
<div class="login-container">
    <form data-login-form onsubmit="return false;" method="post" class="" autocomplete="off">
    	<div class="form-header">{:sysconf('sys_name')} - 管理</div>
        <div class="form-item">
            <label>
                <i class="icon ui ui-user-3"></i>
                <input required pattern="^\S{4,}$" value="" maxlength="16" name="username"  autocomplete="off" placeholder="请输入账号">
            </label>
        </div>
        <div class="form-item">
            <label>
                <i class="icon ui ui-password"></i>
                <input  pattern="^\S{4,}$" maxlength="16" value="" name="password" maxlength="32" type="password" autocomplete="off" placeholder="请输入密码">
            </label>
        </div>
        <div class="form-item">
            <input type="hidden" name="skey" value="{$loginskey|default=''}">
            <button type="submit" class="ui-btn lg radius full-width" disabled data-btn-loaded="立即登入">正在加载</button>
        </div>
        <div class="footer notselect">
            {:sysconf('sys_copy')}<br/>
            {if sysconf('sys_miitbeian')}<a target="_blank" href="http://www.miitbeian.gov.cn">{:sysconf('sys_miitbeian')}</a>{/if}
        </div>
    </form>
	<script src="__STATIC__/plugs/layui/layui.all.js"></script>
	<script src="__STATIC__/plugs/require/require.js"></script>
	<script src="__STATIC__/common/style.js?t={:time()}"></script>
</div>

</body>
</html>
